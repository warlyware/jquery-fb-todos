<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<h2 class="text-center" id="header">To Do List</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<ul class="center-block text-center" id="todo-items">
							<li class="todo-item" style="display: none;">
								<input type="checkbox" class="checkbox">
								<span class="todo-text"></span>
							</li>
						</ul>	
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<form class="form form group">
							<input class="center-block" type="text" id="task-input">
							<div class="text-center" role='group'>
								<button class="btn btn-success" id="add-task">Add</button>
								<button class="btn btn-default" id="clear-done">Clear Finished</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
